<div class="row">
    <div class="col-5">
        <div class="card">
            <div class="card-body">
                
                <h4>Seleccione el tema</h4>

                <div class="r-panel-body">
                    <ul id="themecolors" class="m-t-20">
                        <li><b>Con el sidebar claro</b></li>
                        <!--working-->
                        <li><a (click)="changeTheme('default')" data-time="default" class="selector default-theme working">1</a></li>
                        <li><a (click)="changeTheme('green')" data-time="green" class="selector green-theme">2</a></li>
                        <li><a (click)="changeTheme('red')" data-time="red" class="selector red-theme">3</a></li>
                        <li><a (click)="changeTheme('blue')" data-time="blue" class="selector blue-theme">4</a></li>
                        <li><a (click)="changeTheme('purple')" data-time="purple" class="selector purple-theme">5</a></li>
                        <li><a (click)="changeTheme('megna')" data-time="megna" class="selector megna-theme">6</a></li>

                        <li class="d-block m-t-30"><b>Con el sidebar oscuro</b></li>
                        <li><a (click)="changeTheme('default-dark')" data-time="default-dark" class="selector default-dark-theme">7</a></li>
                        <li><a (click)="changeTheme('green-dark')" data-time="green-dark" class="selector green-dark-theme">8</a></li>
                        <li><a (click)="changeTheme('red-dark')" data-time="red-dark" class="selector red-dark-theme">9</a></li>
                        <li><a (click)="changeTheme('blue-dark')" data-time="blue-dark" class="selector blue-dark-theme">10</a></li>
                        <li><a (click)="changeTheme('purple-dark')" data-time="purple-dark" class="selector purple-dark-theme">11</a></li>
                        <li><a (click)="changeTheme('megna-dark')" data-time="megna-dark" class="selector megna-dark-theme">12</a></li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
